version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: libral-postgres
    environment:
      POSTGRES_DB: libral_core
      POSTGRES_USER: libral
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-libral_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libral -d libral_core"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - libral-network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: libral-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - libral-network

  # Libral Core Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: libral-core-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://libral:libral_secure_password@postgres:5432/libral_core}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - PORT=5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/system/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - libral-network

  # Libral Core Python Module (API Support)
  python-api:
    build:
      context: ./libral-core
      dockerfile: Dockerfile
    container_name: libral-python-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://libral:libral_secure_password@postgres:5432/libral_core}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./libral-core/data/gpg:/app/gpg_home
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - libral-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  libral-network:
    driver: bridge